<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" wireframe="true" color="#000"></a-plane>
        <a-octahedron position="8 20 -12" animation="property: rotation; to: 180 360 90; loop: true; dur: 100000" color="#000" wireframe="true" radius="5"></a-octahedron>
        <a-sphere position="0 0 0" animation="property: rotation; to: 180 360 90; loop: true; dur: 100000" color="#FFF" rotation="-10 0 0" wireframe="true" radius="100"></a-sphere>
        <a-box position="-2 -0.5 -3.5" color="#000" depth="1" height="1" width="0.5" wireframe="true"></a-box>
        <a-box position="-1.0 -1 -3.5" color="#000" depth="1" height="2" width="0.5" wireframe="true"></a-box>
        <a-box position="-1.25 1.0 -3.5" color="#000" depth="1" height="2" width="0.5" wireframe="true"></a-box>
        <a-box position="-0.25 0.5 -3.5" color="#000" depth="1" height="1" width="0.5" wireframe="true"></a-box>
        <a-entity
        position="0 0 -3"
        geometry="primitive: plane; height: auto; width: 10"
        material="color: black"
        text="width: 5; letterSpacing: 10; opacity: 1; value:FREQUENT DEFECT"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-torus-knot position="0 0 0" color="#000" wireframe="true" arc="360" p="2" q="7" animation="property: rotation; to: 180 360 90; loop: true; dur: 100000" radius="10" radius-tubular="0.9"></a-torus-knot>
    </a-scene>
</body>
</html>
